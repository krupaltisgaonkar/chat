<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    
</head>
<body>
    <div id="version">
        v1.3.2 By <a href = "https://krupaltisgaonkar.github.io" target="_blank">Krupal Tisgaonkar</a>
        |
        <a href = "termsandpolicies.html" target="_blank">Terms and Policies</a>
    </div>
    <div id="navbar">
        <ul>
            <li id = "rules">Rules</li>
            <li id = "general">General</li>
            <li id = "memes">Memes</li>
            <li id = "school">School and HW</li>
        </ul>
    </div>
    <div id="background"></div>
    <div id="login"></div>
    <div id="rooms">
        <div id = "admin-help">Press Ctrl + Shift + h to view the admin help board</div>
        <button id = "joinMain">Join Main Room</button><br><br><br>
        <button id = "createroom">Create room</button><br><br><br>
        <button id = "join">Join a room</button>
        <div id="joinRoom">
            <button id = "wow">Back</button><br><br><br>
            <input type="text" id="roomid" placeholder="room id">
            <br>
            <button id = "joinbutton">Continue</button>
        </div>
    </div>
    <div id = "my-rooms">
        My Rooms:
        <ul id = "niceone">
        </ul>
    </div>
    <div id="chatArea">
        <div id="left">
            <div id="people">
                <div id = "thingy"><h1> Code: <span id = "online">0</span></h1></div>
            </div>
            <div id="roomNameDiv">
                <div id = "hehe"><h1> Room Name: <input id = "roomName" maxlength="50"></h1></div>
            </div>
        </div>
        <div id="right">
            <div id="chatBox">
                loading...
            </div>
            <div id = "message-container">    
                <input type="text" id = "message" placeholder="any message" maxlength="500">
                <div class="container">
                    <button id = "enter">Send</button> 
                </div>
            </div>
            <input type="file" name="" id = "upload" accept="image/*">
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
